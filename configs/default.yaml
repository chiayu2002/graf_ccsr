expname: column251023_view
data:
  datadir: [data/RS307_n]
  far: 4.5
  fov: 20
  imsize: 256  
  near: 1.5
  orthographic: False
  use_default_rays : False
  radius: 2.5
  type: RS307_0_i2
  umax: 1.
  umin: 0.
  vmax: 0.5
  vmin: 0.
  # v: 0.5, 0.4166667, 0.3833333, 0.3333334, 0.25, 0.21666667  #, 0.1666667, 0.1166667
  # v: 0.5, 0.4166667, 0.3333334, 0.25  #, 0.1666667  #90 80.406 70.529 60 48.19   0.5, 0.4, 0.3, 0.2
  # v: 0.5, 0.36, 0.4, 0.3, 0.2, 0.16, 0.1
  v: 0.5, 0.4, 0.3, 0.2 
discriminator:
  num_classes: 1   
  hflip: false
  ndf: 64 #64 #128
nerf:
  N_samples: 64
  decrease_noise: true
  i_embed: 0
  multires: 10
  multires_views: 4
  netdepth: 8
  netwidth: 256
  perturb: 1.0
  raw_noise_std: 1.0
  use_viewdirs: true
  N_importance: 0
  netdepth_fine: 8
  netwidth_fine: 256
ray_sampler:
  N_samples: 4096 #1024 #4096
  max_scale: 1.0
  min_scale: 0.25
  scale_anneal: 0.0025
training:
  backup_every: 50000
  batch_size: 8
  chunk: 32768 #131072
  equalize_lr: false
  fid_every: 5000
  gan_type: standard
  lr_anneal: 0.5
  lr_anneal_every: 80000,120000,150000
  lr_d: 0.0001
  lr_g: 0.0006
  model_average_beta: 0.999
  model_average_reinit: false
  model_file: model.pt
  netchunk: 65536 #262144
  nworkers: 0
  optimizer: rmsprop
  outdir: ./results
  print_every: 10
  reg_param: 80.0
  restart_every: -1
  sample_every: 500
  save_best: fid
  save_every: 1000
  take_model_average: true
z_dist:
  dim: 256
  # dim_appearance: 128
  type: gauss

# 超分辨率模組配置
# 選項 1: 使用預訓練的 ESRGAN 模型（推薦）
esrgan:
  enabled: true  # 啟用 ESRGAN
  pretrained_path: 'pretrained_models/RRDB_ESRGAN_x4.pth'  # 預訓練模型路徑
  freeze: true  # 凍結 ESRGAN 參數（推薦）
  scale_factor: 4

# 選項 2: 使用自定義 CCSR 模組（如果 esrgan.enabled=false）
ccsr:
  enabled: false  # 如果使用 ESRGAN，設為 false
  num_views: 8
  scale_factor: 4
  alpha_init: 1.0
  alpha_decay: 0.0001