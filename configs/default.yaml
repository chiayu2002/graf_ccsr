expname: column251023_view
data:
  datadir: [data/RS307_n]
  far: 4.5
  fov: 20
  imsize: 256  
  near: 1.5
  orthographic: False
  use_default_rays : False
  radius: 2.5
  type: RS307_0_i2
  umax: 1.
  umin: 0.
  vmax: 0.5
  vmin: 0.
  # v: 0.5, 0.4166667, 0.3833333, 0.3333334, 0.25, 0.21666667  #, 0.1666667, 0.1166667
  # v: 0.5, 0.4166667, 0.3333334, 0.25  #, 0.1666667  #90 80.406 70.529 60 48.19   0.5, 0.4, 0.3, 0.2
  # v: 0.5, 0.36, 0.4, 0.3, 0.2, 0.16, 0.1
  v: 0.5, 0.4, 0.3, 0.2 
discriminator:
  num_classes: 1   
  hflip: false
  ndf: 64 #64 #128
nerf:
  N_samples: 48  # 从64降到48，减少NeRF计算量
  decrease_noise: true
  i_embed: 0
  multires: 10
  multires_views: 4
  netdepth: 8
  netwidth: 256
  perturb: 1.0
  raw_noise_std: 1.0
  use_viewdirs: true
  N_importance: 0
  netdepth_fine: 8
  netwidth_fine: 256
ray_sampler:
  type: flex_grid  # 使用标准采样器
  N_samples: 2048  # 从4096降到2048，速度提升约2x
  max_scale: 1.0
  min_scale: 0.25
  scale_anneal: 0.0025
  # 区域加权参数
  use_region_weight: true  # 启用区域加权损失
  lower_half_weight: 2.0   # 下半部分的损失权重（2.0表示下半部分的损失权重是上半部分的2倍）
training:
  backup_every: 50000
  batch_size: 16  # 从8增加到16，提升GPU利用率
  chunk: 65536  # 从32768增加到65536，一次处理更多光线
  equalize_lr: false
  fid_every: 10000  # 从5000改为10000，减少验证频率
  gan_type: standard
  lr_anneal: 0.5
  lr_anneal_every: 80000,120000,150000
  lr_d: 0.0001
  lr_g: 0.0006
  model_average_beta: 0.999
  model_average_reinit: false
  model_file: model.pt
  netchunk: 131072  # 从65536增加到131072
  nworkers: 4  # 从0改为4，使用多线程加载数据
  optimizer: rmsprop
  outdir: ./results
  print_every: 10
  reg_param: 80.0
  restart_every: -1
  sample_every: 1000  # 从500改为1000，减少采样频率
  save_best: fid
  save_every: 1000
  take_model_average: true
z_dist:
  dim: 256
  # dim_appearance: 128 
  type: gauss
ccsr: 
    enabled: True,
    num_views: 8,
    scale_factor: 4,
    alpha_init: 1.0,
    alpha_decay: 0.0001